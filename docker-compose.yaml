# Use root/example as user/password credentials
version: "3.1"

services:
  nginx:
    build:
      context: .
      dockerfile: docker/nginx.docker
    volumes:
      - ./:/var/www
      # - ./docker/nginx/ssl:/etc/nginx/ssl
    ports:
      # - "8088:443"
      - "8080:80"
    links:
      - php-fpm

  php-fpm:
    build:
      context: .
      dockerfile: docker/php/Dockerfile
    restart: unless-stopped
    tty: true
    working_dir: /var/www
    volumes:
      - ./:/var/www
      - ./docker/php/local.ini:/usr/local/etc/php/conf.d/local.ini
    links:
      - mysql
    depends_on:
      - mysql

  mysql:
    image: mysql:8.0
    restart: always
    environment:
      MYSQL_ROOT_PASSWORD: root # Add this line to set the root password
      MYSQL_DATABASE: traversy # Add this to automatically create the 'laravel' database
      CHARACTER_SET_SERVER: utf8mb4
      COLLATION_SERVER: utf8mb4_general_ci
    volumes:
      - mysql_data:/var/lib/mysql

  phpmyadmin:
    image: phpmyadmin/phpmyadmin
    restart: always
    ports:
      - "8084:80"
    environment:
      MAX_EXECUTION_TIME: 600
      UPLOAD_LIMIT: 800M
      PMA_HOST: mysql
      PMA_PORT: 3306
      PMA_ARBITRARY: 1
      MYSQL_ROOT_PASSWORD: root # server mysql, user root, password root
    depends_on:
      - mysql

  node:
    build:
      context: .  # <-- Set context to the root
      dockerfile: docker/node/Dockerfile  # <-- Specify the Dockerfile location
    restart: always
    ports:
      - "5173:5173"
    volumes:
      - /app/node_modules
      - ./:/app

volumes:
  mysql_data:
